<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <title>Desafio Tabela 01</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">U</td>
            </tr>
        </table>

        <script>
            var nome = window.prompt('Eae, cara. Insere o nome aí, fazendo um favor');
            var nome2 = nome.replace(/\s/g, '-');
            window.alert(`Agora, sr. ${nome2}, eu sei de todos os seus dados.`);
            var nome3 = nome2.replace('-', '')
            window.alert(`Inclusive, ${nome3.length} letras? Nome grande meo`);
            document.write(`<div class="div">${nome.toUpperCase()}</div>`);
            var s = window.prompt(`Agora insere um número e vamo fingir que é o seu salário`);
            var s2 = Number(s);
            window.alert(`${s2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} uou UwU`);
        </script>
    </body>
